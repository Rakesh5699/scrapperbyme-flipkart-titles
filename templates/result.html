<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <title>Details</title>
</head>
<body>
    <div id="total_content">
        <h1> Details of {{SearchString}}</h1>
        <table align="center">
                <tr class="table__header"> 
                    {% for head in headers %}
                        <th class="table__cells">{{head}}</th>
                    {% endfor %}
                </tr>
                {% for d in data %}
                <tr class="table__row">
                    {% for i in d %}
                        <td class="table__cells" >{{i}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
